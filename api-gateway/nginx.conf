# ============================================
# NGINX API GATEWAY - Short Video Platform
# ============================================
# Single entry point (port 80) routing to:
#   - user-service  (port 3000): auth, users, follows, sessions, reports, activity-history
#   - video-service (port 3002): videos, comments, likes, messages, etc.
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # PERFORMANCE
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl;

    # ============================================
    # FILE UPLOAD SIZE (for video uploads)
    # ============================================
    client_max_body_size 500M;

    # ============================================
    # UPSTREAM BACKENDS
    # ============================================
    upstream user_service {
        server user-service:3000;
        keepalive 32;
    }

    upstream video_service {
        server video-service:3002;
        keepalive 32;
    }

    # ============================================
    # RATE LIMITING ZONES
    # ============================================
    # General API: 30 requests/sec per IP (generous for demo)
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=30r/s;

    # Auth endpoints: 10 requests/sec per IP (prevent brute force)
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=10r/s;

    # Video upload: 10 requests/min per IP (allow batch demo uploads)
    limit_req_zone $binary_remote_addr zone=api_upload:10m rate=10r/m;

    # ============================================
    # MAIN SERVER
    # ============================================
    server {
        listen 80;
        server_name _;

        # Default proxy timeouts (overridden per-location as needed)
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # ============================================
        # HEALTH CHECK (gateway itself)
        # ============================================
        location = /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"ok","service":"api-gateway"}';
        }

        # ============================================
        # USER-SERVICE ROUTES (port 3000)
        # ============================================

        # Auth routes (stricter rate limit)
        location /auth/ {
            limit_req zone=api_auth burst=20 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # User routes
        location /users/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
            # Avatar uploads need larger timeout
            proxy_read_timeout 120s;
        }

        # Follow routes
        location /follows/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Session routes
        location /sessions/ {
            limit_req zone=api_general burst=20 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Report routes
        location /reports/ {
            limit_req zone=api_general burst=10 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Activity history routes
        location /activity-history/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://user_service;
            include /etc/nginx/proxy_params.conf;
        }

        # User-service health
        location = /health/user-service {
            proxy_pass http://user_service/health;
            include /etc/nginx/proxy_params.conf;
        }

        # ============================================
        # VIDEO-SERVICE ROUTES (port 3002)
        # ============================================

        # Video upload (generous rate limit for batch demo)
        location /videos/upload {
            limit_req zone=api_upload burst=10 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
            # Video upload needs much longer timeout
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            client_max_body_size 500M;
        }

        # Video routes (general)
        location /videos/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
            proxy_read_timeout 120s;
        }

        # Comment routes
        location /comments/ {
            limit_req zone=api_general burst=40 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Like routes
        location /likes/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Saved video routes
        location /saved-videos/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Message routes
        location /messages/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
            proxy_read_timeout 120s;
        }

        # Notification routes
        location /notifications/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Analytics routes
        location /analytics/ {
            limit_req zone=api_general burst=50 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Share routes
        location /shares/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Recommendation routes
        location /recommendation/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Category routes
        location /categories/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Watch history routes
        location /watch-history/ {
            limit_req zone=api_general burst=30 nodelay;
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # ============================================
        # SOCKET.IO / WEBSOCKET (Chat)
        # ============================================
        location /socket.io/ {
            proxy_pass http://video_service;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeout for WebSocket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ============================================
        # STATIC FILES (uploads - videos, thumbnails, avatars)
        # ============================================
        location /uploads/ {
            proxy_pass http://video_service;
            include /etc/nginx/proxy_params.conf;
        }

        # Video-service health
        location = /health/video-service {
            proxy_pass http://video_service/health;
            include /etc/nginx/proxy_params.conf;
        }

        # ============================================
        # DEFAULT - Return 404 for unmatched routes
        # ============================================
        location / {
            default_type application/json;
            return 404 '{"statusCode":404,"message":"Route not found","error":"Not Found"}';
        }
    }
}
