# ============================================
# DOCKER COMPOSE - PRODUCTION (AWS EC2)
# ============================================

version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      # BIND MOUNT: Lưu vào ổ 100GB
      - /data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      # BIND MOUNT: Lưu vào ổ 100GB
      - /data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      # ============================================
      # CONSUMER TIMEOUT: 2 hours (default = 30 min)
      # ============================================
      # Video processing (especially long videos with ABR 3 qualities)
      # can take >30 minutes. RabbitMQ default consumer_timeout=1800000ms
      # closes the channel if a message isn't acked within 30 min.
      # This causes "PRECONDITION_FAILED - delivery acknowledgement timed out"
      # Set to 2 hours (7200000ms) to handle even the longest videos.
      # ============================================
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit consumer_timeout 7200000"
    volumes:
      # BIND MOUNT: Lưu vào ổ 100GB
      - /data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - backend

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      # BIND MOUNT: Lưu vào ổ 100GB (ES ăn ổ cứng rất nặng)
      - /data/elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - backend

  # ============================================
  # APPLICATION SERVICES
  # ============================================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./user-service/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
    volumes:
      - ./user-service/firebase-service-account.json:/app/firebase-service-account.json:ro
      # BIND MOUNT: Avatar uploads lưu vào ổ 100GB
      - /data/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  video-service:
    build:
      context: ./video-service
      dockerfile: Dockerfile
    container_name: video-service
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - ./video-service/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - USER_SERVICE_URL=http://user-service:3000
      # ============================================
      # AWS BATCH AUTO-SCALING CONFIG
      # ============================================
      # Đọc từ video-service/.env (env_file ở trên)
      # Không cần khai báo ở đây vì env_file đã load
      # ============================================
    volumes:
      # BIND MOUNT: Video uploads lưu vào ổ 100GB
      - /data/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - backend

  video-worker:
    build:
      context: ./video-worker-service
      dockerfile: Dockerfile
    #container_name: video-worker
    restart: always
    #ports:
    #  - "3003:3003"
    env_file:
      - ./video-worker-service/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - VIDEO_SERVICE_URL=http://video-service:3002
      # QUAN TRỌNG: Override paths để khớp với bind mount
      - UPLOAD_ROOT_PATH=/app
      - RAW_VIDEOS_PATH=uploads/raw_videos
      - PROCESSED_VIDEOS_PATH=uploads/processed_videos
      # LOCAL WORKER: prefetch=1 (process 1 video at a time)
      # EC2 t3.large has limited CPU/RAM, processing 1 video is more stable.
      # Excess videos in queue will be dispatched to AWS Batch workers.
      - WORKER_CONCURRENCY=1
    volumes:
      # BIND MOUNT: Dùng CÙNG thư mục với video-service
      - /data/uploads:/app/uploads
    depends_on:
      video-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - backend

  # ============================================
  # API GATEWAY (Nginx)
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "80:80"
    depends_on:
      user-service:
        condition: service_started
      video-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

# KHÔNG CẦN khai báo volumes vì dùng bind mount trực tiếp

networks:
  backend:
    driver: bridge

